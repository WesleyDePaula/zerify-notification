status = WARN
name = PropertiesConfig

# ========== APPENDERS ==========
# Console Appender
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] [%-5level] %msg%n

# File Appender (opcional: grava em arquivo)
appender.file.type = File
appender.file.name = FileLogger
appender.file.fileName = logs/app-%d{yyyy-MM-dd_HH-mm-ss}.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5level] %c{1} - %msg%n

# ========== LOGGERS ==========
rootLogger.level = info
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = Console
rootLogger.appenderRef.file.ref = FileLogger
